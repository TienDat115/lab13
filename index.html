<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>
        <video id="videoPlayer" width="600" controls>
            <source src="your-video-link.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p id="status">Last watched: <span id="lastTime">0</span> seconds</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
