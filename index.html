<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Xem Phim</title>
		<link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/en_us/layout/ecweb/netflix-app-icon_152.jpg" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>XEM PHIM</h1>
			<div class="episodes">
				<label for="filmSelect">Chọn Phim:</label>
				<select id="filmSelect">
					<option value="film1">Khánh Dư Niên 2 (Full)</option>
					<option value="film2">Phá Kén 2</option>
					<option value="film3">KungFu Panda 4</option>
				</select>
				<label for="episodeSelect">Chọn Tập:</label>
				<select id="episodeSelect"></select>
				<div class="episode-buttons">
					<button id="prevEpisodeButton">Tập trước</button>
					<button id="nextEpisodeButton">Tập tiếp theo</button>
				</div>
			</div>
			<iframe id="videoPlayer" width="600" height="400" frameborder="0" allowfullscreen></iframe>
			<!-- <label for="note">Ghi chú:</label>
			<textarea id="note" placeholder="Ghi chú thời gian đã xem..."></textarea> -->

			<label for="timeInput">Nhập thời gian (phút:giây):</label>
			<input type="text" id="timeInput" placeholder="00:00" />
			<button id="convertButton">Chuyển đổi</button>
			<p id="timeInSeconds"></p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
